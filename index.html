<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../TriviaGame/assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4"></h1>
                </div>
                <div class="card" id="startcard">
                    <p>Welcome to Trivia!</p>

                    <button type="button" id="buttonstart" class="btn btn-lg">Start!</button>
                </div>
                <div class="card" id="endcard"></div>

                <div class="card" id="maincard">
                    <div id="img"></div>
                    <div class="card-body">
                        <h3 id="question"></h3>
                        <h5 class="card-title text-center">Time:</h5>
                        <button type="button" class="btn btn-danger btn-lg btn-block"></button>
                        <button type="button" class="btn btn-success btn-lg btn-block"></button>
                        <button type="button" class="btn btn-primary btn-lg btn-block"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
